name: CI/CD Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      - name: Run unit tests
        run: |
          cd backend
          npm test -- --coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  build-push-docker:
    needs: build-test-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USER }}/frontend:latest ./frontend
      - name: Build backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USER }}/backend:latest ./backend
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_USER }}/frontend:latest
      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USER }}/backend:latest

  deploy-ec2:
    needs: build-push-docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init & Apply
        run: |
          cd infra/terraform
          terraform init
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      # Add steps to SSH into EC2 and run Docker containers if not using user_data.sh
      # Or ensure user_data.sh pulls and runs the latest images
