version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-Secret123!}
      MYSQL_DATABASE: ${DB_NAME:-appdb}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Secret123!}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_PASSWORD:-Secret123!}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    env_file: .env
    environment:
      APP_PORT: 3000
      DB_HOST: db           # IMPORTANT: reach MySQL by service name, not 127.0.0.1
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-Secret123!}
      DB_NAME: ${DB_NAME:-appdb}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"             # internal only; no host publish

  frontend:
    build: ./frontend      # use your nginx.conf + static files image
    ports:
      - "80:80"            # public entrypoint on EC2
    depends_on:
      - backend

volumes:
  db_data:
